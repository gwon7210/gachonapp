<body>


  <!-- ======= Mobile nav toggle button ======= -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <nav id="navbar" class="nav-menu navbar">
        <ul>
           <li><a href="#services" class="nav-link scrollto"><i class="bx bx-server"></i> <span>question</span></a></li>
         </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->


  <main id="main">



    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container">

        <div class="section-title">
          <h2 th:text="${topic}"></h2>
          <p th:text="${questionModel.content}">좋아하는 운동을 골라주세요!</p>
        </div>

        <div class="row">

          <table>
            <form id="sendanswer" action="/question/getanswer" method="post">

            <tr th:each="questionModel : ${questionEntryModelList}">
              <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
                <h4 class="title">
                   <button  class="btn btn-light" th:text="${questionModel.name}" th:value="${questionModel.name}" th:attr="onclick=|getanswer('${questionModel.name}', '${topic}')|">
                  </button>
                </h4>
              </div>
            </tr>

            </form>
          </table>
        </div>

      </div>

    </section><!-- End Services Section -->

       <script type="text/javascript">
        function getanswer(answer, topic) {

          const form = document.getElementById('sendanswer')
          const input1 = document.createElement('input')
          const input2 = document.createElement('input')

          input1.setAttribute("value",answer);
          input1.setAttribute("name", "answer")

          input2.setAttribute("value",topic);
          input2.setAttribute("name", "topic")

          form.appendChild(input1)
          form.appendChild(input2)

          form.submit()
      }

    </script>

  </main><!-- End #main -->
