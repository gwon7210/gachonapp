</header><!-- End Header -->


<main id="main">


    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container">

            <div class="section-title">
                <h2>매칭 그라운드</h2>
                <p>다음 3명의 사람들의 마인드맵을 보고 한명을 선택해 주세요! 선택한 사람에게는 당신의 바람개비가 전달되고, 그 사람은 당신의 사진을 포함한 마인드맵을 볼 수 있습니다.</p>
            </div>

            <div class="row">

                <table>
                    <form id="sendanswer" action="/question/createanswer" method="post">

                        <tr th:each="userEntryMode : ${userEntryModelList}">

                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-4" data-aos="fade-right">
                                        <img src="http://localhost:8080/assets/img/profile-img.jpg" class="img-fluid"
                                             alt="" th:attr="onclick=|trymatching('${userEntryMode.id}')|">
                                    </div>
                                    <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
                                        <h3 th:text="${userEntryMode.id}"></h3>
                                        <h2 th:text="${userEntryMode.introduction}"></h2>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <ul>
                                                    <li><i class="bi bi-chevron-right"></i> <strong>Mbti:</strong> <span
                                                            th:text="${userEntryMode.mbti}"></span></li>
                                                </ul>
                                            </div>
                                            <p th:each="QnAmodel: ${userEntryMode.qnAmodelList}">
                                                <strong th:text="${QnAmodel.topic} + ':'"></strong> <span
                                                    th:text="${QnAmodel.answer}"></span>
                                            </p>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </tr>

                    </form>
                </table>
            </div>
        </div>

    </section><!-- End Services Section -->
</main><!-- End #main -->

<script type="text/javascript">
  function trymatching(id) {

      if(confirm("바람개비 하나를 사용하여 매칭을 시도하겠습니까? " +
                 "매칭 시도를 하기 되면 본인의 실제 픽쳐가 전송됩니다. " +
                 "상대방은 무당이 하나를 사용하게 되면 당신의 픽처를 볼 수 있고 매칭을 시도할 지 선택할 수 있습니다.") == true){
          alert("바람개비 하나를 사용하여 매칭을 시도하였습니다.");

          var url = '/tryfirstmatch' + '?' + 'id=' + id
          var form = document.createElement('form');
          document.body.appendChild(form);

          form.setAttribute('method', 'post');
          form.setAttribute('action', url);
          form.submit();

      }
      else{
          return ;
      }
  }

</script>
